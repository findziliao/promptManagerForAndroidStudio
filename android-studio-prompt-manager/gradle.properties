# Gradle properties for Android Studio Prompt Manager plugin

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enable Gradle configuration cache
org.gradle.configuration-cache=true

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Set JVM options for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable Kotlin parallel tasks execution
kotlin.parallel.tasks.in.project=true

# Proxy configuration for downloading dependencies
systemProp.http.proxyHost=172.27.32.1
systemProp.http.proxyPort=10809
systemProp.https.proxyHost=172.27.32.1
systemProp.https.proxyPort=10809
systemProp.http.nonProxyHosts=localhost|127.0.0.1
systemProp.https.nonProxyHosts=localhost|127.0.0.1

# Gradle proxy settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dhttp.proxyHost=172.27.32.1 -Dhttp.proxyPort=10809 -Dhttps.proxyHost=172.27.32.1 -Dhttps.proxyPort=10809